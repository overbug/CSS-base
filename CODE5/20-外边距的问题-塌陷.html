<!-- 5.8 外边距折叠现象 – ② 塌陷现象
    ➢ 场景：互相嵌套 的 块级元素，子元素的 margin-top 会作用在父元素上
    ➢ 结果：导致父元素一起往下移动
    ➢ 解决方法：
            1. 给父元素设置border-top 或者 padding-top（分隔父子元素的margin-top）
          * 2. 给父元素设置overflow：hidden
            3. 转换成行内块元素
            4. 设置浮动 -->
