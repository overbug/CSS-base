<!-- 5.2 外边距（margin） - 单方向设置 -->

<!-- ➢ 场景：只给盒子的某个方向单独设置外边距
➢ 属性名：margin - 方位名词
➢ 属性值：数字 + px -->

<!-- 5.3 margin单方向设置的应用 -->
应用：  
        方向        属性                 效果
    水平方向        margin-left        让当前盒子往右移动
    水平方向        margin-right       让右边的盒子往右移动
    垂直方向        margin-top        往当前盒子往下移动
    垂直方向        margin-bottom        让下面的盒子往下移动
