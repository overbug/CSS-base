<!-- 5.4 清除默认内外边距 -->

<!-- ➢ 场景：浏览器会默认给部分标签设置默认的margin和padding，但一般在项目开始前需要先清除这些标签默认的
margin和padding，后续自己设置
• 比如：body标签默认有margin：8px
• 比如：p标签默认有上下的margin
• 比如：ul标签默认由上下的margin和padding-left
• …… -->

<!-- 解决方法：
    使用京东代码
        * {
            margin：0；
            padding：0；
        } -->

<!-- * 号的意思是指全部的意思 -->
