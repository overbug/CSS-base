    /* (行内, id, 类, 标签) */

    /* (0, 1, 0, 1)   */
     div #one {
      color: orange;
    }

    /* (0, 0, 2, 0) */
    .father .son {
      color: skyblue;
    }

    /* (0, 0, 1, 1) */
    .father p {
      color: purple;
    }
    
    /* (0, 0, 0, 2) */
    div p {
      color: pink;
    }  
    
  </style>
</head>
<body>
  <div class="father">
    <p class="son" id="one">我是一个标签</p>
  </div>

➢ 权重叠加计算公式：（每一级之间不存在进位）
                 第一级         第二级              第三级              第四级
            （     0        ，    0     ，            0     ，           0       ）
复合选择器：   行内样式的个数    id选择器的个数     类选择器的个数      标签选择器的个数
➢ 比较规则：
1. 先比较第一级数字，如果比较出来了，之后的统统不看
2. 如果第一级数字相同，此时再去比较第二级数字，如果比较出来了，之后的统统不看
3. ……
4. 如果最终所有数字都相同，表示优先级相同，则比较层叠性（谁写在下面，谁说了算!） ➢ 注意点：!important如果不是继承，则权重最高，天下第一！ -->
