<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* font-family: 宋体; */
            /* 如果用户电脑没有安装微软雅黑，就按黑体显示文字 */
            /* 如果电脑还没有安装黑体，就按任意一种非衬线字体系列显示 */
            font-family: 微软雅黑，黑体， sans-serif;
        }
    </style>
</head>
<body>
    <div>
        这是一个div标签
    </div>
</body>
</html>
<!-- 属性名：font-family -->
<!-- 常见取值:体字体1,具体字体2,具体字体3,具体字体4,....,字体系列
        具体字体：“Microsoft YaHei”、微软雅黑、黑体、宋体、楷体等.....
        字体系列：sasns-serif、serif、monospace等..... -->
<!-- 渲染规则：
        1.从左往右按照顺序查找，如果电脑中未安装该字体，则显示下一个字体
        2.如果都不支持，此时会根据操作系统，显示最后字体系列的默认字体
    系统：windows 默认字体：微软雅黑
    系统: macOS   默认字体：苹方-->
<!-- 注意点：
        1.如果字体名称中存在多个单词，推荐使用引号包裹
        2.最后一项字体系列不需要引号包裹
        3.网页开发时，金量使用系统常见自带字体，保证不同用户浏览网页都可以正确显示 -->


<!-- 常见文字系列（了解）
        无衬线字体（sans-serif）
            1.场景：网页中大多采用无衬线字体
            2.常见该系列字体：黑体、Arial
        衬线字体（serif）
            1.场景：报刊书籍中应用广泛
            2.常见该系列字体：宋体、 Times New Roman
        等宽字体（monspace）
            1.场景：一般用于程序代码编写，有利于代码的阅读和编写
            2.常见该系列字体：Consolas、 fira code -->
