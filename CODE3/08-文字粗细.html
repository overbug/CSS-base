<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 加粗 */
            font-weight: 700;
        }

        h1 {
            /* 不加粗 */
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div>这是div</div>
    <h1>一级标题</h1>
    <!-- h1自带粗度 -->
</body>
</html>
<!-- 属性名：font-weight -->
<!-- 取值：
        关键字：
            正常        nomal
            加粗        bold
        纯数字：100~900的整百数：
            正常        400
            加粗        700 -->
<!-- 注意点：
        不是所有字体都提供了九种粗细，因此部分取值页面中无变化
        实际开发中以：正常、加粗两种取值使用最多-->
