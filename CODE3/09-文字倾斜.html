<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 倾斜 */
            font-style: italic;
        }

        em {
            /* 正常 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <div>div文字</div>
    <em>em</em>
</body>
</html>
<!-- 属性名：font-style -->
<!-- 取值：
        正常（默认值）：normal
        倾斜：italic -->
