<!-- CSS常见三种引入方式的特点区别有那些（书写位置、作用范围、使用场景）？
    引入方式              书写位置                             作用范围            使用场景
     内嵌式         CSS写在style标签中                          当前页面            小案例
     外联式         CSS卸载单独的css文件中，通过link标签引入      多个页面           项目中
     行内式         CSS写在标签中的style属性中                   当前页面          配合js使用  -->
