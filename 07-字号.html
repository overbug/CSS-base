<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 30px;
            /* 必须带px单位 */

        }
    </style>
</head>
<body>
    <!-- 浏览器默认字号是16 -->
    <p>段落文字</p>
</body>
</html>
<!-- 属性名：font-size -->
<!-- 取值：数字 + px -->
<!-- 注意点：
        谷歌浏览器默认文字大小是16px
        单位需要设置，否则无效-->
