<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内：不换行；设置宽高不生效；尺寸和内容大小相同 */
        span {
            width: 300px; /* 宽不生效 */
            height: 300px;/* 高不生效 */
            background-color: pink;


            /* 行内转成行内块 */
            /* display: inline-block; */


            /* 块 */
            display: block;
        }
    </style>
</head>
<body>
    <span>span</span>
    <span>span</span>
    <ins>ins</ins>
    <del>del</del>
    <b>bbbb</b>
    <u>uuu</u>
    <em>em</em>
    
</body>
</html>

<!-- 行内元素 -->
<!-- ➢ 显示特点：
        1. 一行可以显示多个
        2. 宽度和高度默认由内容撑开
        3. 不可以设置宽高
    ➢ 代表标签：
        • a、span 、b、u、i、s、strong、ins、em、del…… -->
        <!-- b加粗；u下划线；ins下划线；em倾斜；del删除线 -->
