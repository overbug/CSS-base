<!-- ➢ 属性名：background-repeat（bgr） 
     ➢ 属性值：
           取值                            效果
          repeat              （默认值）水平和垂直方向都平铺
         no-repeat                         不平铺
          repeat-x                  沿着水平方向（x轴）平铺
         repeat-y                   沿着垂直方向（y轴）平铺  -->
