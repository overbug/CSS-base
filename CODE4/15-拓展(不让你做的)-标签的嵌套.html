<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p 和  h标题不能相互嵌套 -->
    <p>
        <!-- <h1>一级标题</h1> -->
    </p>
    <!-- p里面不能包含div -->
    <p>
        <div>divdiv</div>
    </p>
</body>
</html>



<!-- 拓展1：HTML嵌套规范注意点
 1. 块级元素一般作为大容器，可以嵌套：文本、块级元素、行内元素、行内块元素等等……
    ➢ <b>但是<\b>：p标签中不要嵌套div、p、h等块级元素
2. a标签内部可以嵌套任意元素
    ➢ <b>但是<\b>：a标签不能嵌套a标签 -->
